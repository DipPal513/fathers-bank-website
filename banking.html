<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>let's banking time</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <main class="container mx-auto mt-16 ">
        <h1 class="uppercase text-4xl text-center mb-12 font-bold">transfer <span class="text-blue-600">money</span></h1>
        <section class="grid grid-cols-3 gap-4 text-white w-2/4 mx-auto">
            <div class=" bg-blue-500 p-8 rounded">
                <h3 class="text-3xl">deposit</h3>
                <h4 class="text-2xl" >$<span id="deposit-total">00</span></h4>
            </div>
            <div class=" bg-green-500 p-8 rounded">
                <h3 class="text-3xl">withdraw</h3>
                <h4 class="text-2xl" >$<span id="withdraw-total">00</span></h4>
            </div>
            <div class="bg-gray-500 p-8 rounded">
                <h3 class="text-3xl">balance</h3>
                <h4 class="text-2xl">$<span id="balance-total">00</span></h4>
            </div>
        </section>
        <!-- deposite and withdraw -->
        <section class="grid grid-cols-2 gap-4 mt-16 w-2/4 mx-auto">
          <div class="bg-blue-500 py-5 px-8  rounded">
            <h2 class="capitalize text-2xl text-gray-50">please deposit</h2>
            <input type="number" placeholder="$ amount want to deposit" class="mt-3 rounded py-3 px-5 w-full" id="deposit-input">
            <button class="text-white mt-5 bg-green-400 rounded px-5 py-3" id="deposit-btn">Deposit</button>
          </div>
          <div class="bg-green-500 py-5 px-8  rounded">
            <h2 class="capitalize text-2xl text-gray-50">please withdraw</h2>
            <input type="number" placeholder="$ amount want to withdraw" class="mt-3 rounded py-3 px-5 w-full" id="withdraw-input">
            <button class="text-white mt-5 bg-red-400 rounded px-5 py-3" id="withdraw-btn">withdraw</button>
          </div>
        </section>
    </main>
    <script src="JS/banking.js"></script>
</body>
</html>
